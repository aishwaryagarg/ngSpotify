<div *ngIf="album" class="col-md-12"> 
	<div class="col-md-2">
		<img [src]="album.images[2].url">
	</div>
	<div class="col-md-10">
		<h4>{{album.artists[0].name}}</h4>
		<h2>{{album.name}}</h2>
		<label>Release Date: </label>
		<span>{{album.release_date}}</span>
		<div>
			<a class="btn btn-primary" target="_blank" [href]="album.external_urls.spotify">View at spotify</a>
		</div>
	</div>
	<div class="col-md-12">
		<div class="col-md-12 track-div" *ngFor="let track of album.tracks.items">
			<h3>{{track.name}}</h3>
			<a [href]="track.preview_url" target="_blank">Preview track</a>
		</div>
	</div>
</div>
